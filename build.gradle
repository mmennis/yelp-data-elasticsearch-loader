plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Add idea plugin
    id 'idea'

    // Docker plugin
    id "com.bmuschko.docker-remote-api" version "6.4.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

dependencies {

    // Compile dependencies
    compile 'org.apache.commons:commons-lang3:3.10'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.elasticsearch:elasticsearch:7.6.0'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.6.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.4'
    implementation 'commons-io:commons-io:2.4'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.11'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'yelp.data.elasticsearch.loader.App'
}

run {
    args = ["YelpDataset/"]
}
